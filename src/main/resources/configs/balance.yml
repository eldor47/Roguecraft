# Balance Configuration
# Difficulty and progression scaling

difficulty:
  # Base difficulty multiplier
  base: 1.0
  
  # Difficulty increase per wave (slightly increased from 0.06)
  per_wave: 0.08
  
  # Difficulty increase per minute (slightly increased from 0.03)
  per_minute: 0.04
  
  # Difficulty increase per level (slightly increased from 0.01)
  per_level: 0.015

# Experience Settings
experience:
  # Base XP per mob type
  base:
    # Basic mobs (15 XP)
    zombie: 15
    skeleton: 15
    spider: 15
    husk: 15
    stray: 15
    # Intermediate mobs (20 XP)
    creeper: 20
    cave_spider: 20
    slime: 20
    drowned: 20
    # Advanced mobs (30 XP)
    enderman: 30
    silverfish: 30
    # Elite mobs (35-45 XP)
    blaze: 35
    wither_skeleton: 40
    pillager: 40
    vindicator: 40
    phantom: 40
    witch: 45
    # Boss-tier mobs (60+ XP)
    ravager: 60
    warden: 200
    wither: 500  # Wither boss - high XP reward
  
  # Wave multiplier for XP (increased for faster scaling)
  wave-multiplier: 0.15

# Elite Mobs
elites:
  # Chance to spawn as elite (0.0 - 1.0)
  spawn-chance: 0.05  # 5% chance (reduced from 10%)
  
  # HP multiplier for elites (much larger health pool)
  hp-multiplier: 2.5  # 2.5x HP (reduced from 5.0)
  
  # Damage multiplier for elites
  damage-multiplier: 1.75
  
  # XP multiplier for elites
  xp-multiplier: 2.0
  
  # Size multiplier for elites (1.0 = normal, 1.5 = 50% bigger, 2.0 = double size, 2.5 = 2.5x size)
  # Note: Physical size scaling uses GENERIC_SCALE attribute (Bukkit API 1.20.5+)
  size-multiplier: 1.5  # 1.5x size (50% bigger)

# Legendary Mobs (rarer, stronger than elites)
legendary:
  # Chance to spawn as legendary (checked after elite check, so this is chance of elite becoming legendary)
  spawn-chance: 0.15  # 15% of elites become legendary (0.75% of all mobs)
  
  # HP multiplier for legendary (on top of elite multiplier)
  hp-multiplier: 1.5  # 1.5x more HP than elites (total: 3.75x base HP)
  
  # Damage multiplier for legendary (on top of elite multiplier)
  damage-multiplier: 1.5  # 1.5x more damage than elites (total: 2.625x base damage)
  
  # XP multiplier for legendary
  xp-multiplier: 3.0  # 3x XP (more than elites)
  
  # Size multiplier for legendary (0.4x bigger than elite = 1.4x of elite size)
  # Elite is 1.5x, so legendary is 1.5 * 1.4 = 2.1x
  size-multiplier: 2.1  # 2.1x size (110% bigger than normal, 40% bigger than elite)
  
  # Damage resistance for legendary (on top of elite resistance)
  # Legendary gets additional resistance beyond what elites have
  resistance-bonus: 0.20  # 20% additional resistance (stacks with elite resistance)

# Wave Settings
waves:
  # Maximum wave before infinite mode starts (0 = infinite from start)
  max-wave: 20
  
  # Infinite wave settings (INSANELY HARD)
  infinite:
    # Mob types to spawn in infinite waves (only Wither Skeletons to prevent mob infighting)
    mob-types:
      - WITHER_SKELETON
    # Base spawn count for infinite waves (increased for more mobs)
    base-count: 40
    # How much to increase spawn count per infinite wave (more aggressive)
    count-increase-per-wave: 8
    # How much to increase difficulty per infinite wave (slightly increased from 0.10)
    difficulty-increase-per-wave: 0.12
    # Elite spawn chance scaling (20% base, +2.5% per infinite wave, caps at 85%)
    elite-base-chance: 0.20
    elite-increase-per-wave: 0.025



