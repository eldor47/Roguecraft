# Roguecraft Configuration
# Main configuration file for the Roguecraft plugin

# Arena Settings
arenas:
  default:
    name: "Default Arena"
    default: true
    spawn: world,3,-60,-3,0,0
    center: world,3,-60,-3
    radius: 50.0

# Game Settings
game:
  # Base XP required for level 1 -> 2
  base-xp: 100
  
  # XP multiplier per level
  xp-multiplier: 1.5
  
  # Default rerolls per run
  default-rerolls: 2
  
  # Night duration in seconds (15 minutes = 900 seconds)
  night-duration: 900
  
  # Time between waves in seconds
  wave-interval: 10
  
  # Automatic sunlight protection (prevents undead mobs from burning)
  # Places invisible barrier blocks above arena at world height
  sunlight-protection: true
  
  # Hunger management during runs
  # true = hunger disabled (always at max), false = hunger enabled (normal behavior)
  disable-hunger: true

# Multiplayer Settings
multiplayer:
  # Scale enemy HP with player count
  scale-hp: true
  
  # Scale spawn count with player count
  scale-spawns: true
  
  # HP multiplier per additional player
  hp-multiplier-per-player: 0.3
  
  # Spawn multiplier per additional player
  spawn-multiplier-per-player: 0.5

# Drop System
drops:
  # Disable normal mob drops
  disable-normal-drops: true
  
  # XP Token drops (always drop from every mob)
  xp-token:
    enabled: true
    xp-amount: 5  # Base XP per token (scales with level)
    
  # Heart drops (healing)
  heart:
    enabled: true
    base-chance: 0.03  # 3% base chance
    elite-bonus: 0.10  # Elite mobs get +10% chance
    heal-amount: 10.0   # Health restored per heart
  
  # Power-Up drops (Magnet, Speed Boost, Time Freeze, Nuclear Strike, Double XP)
  powerup:
    enabled: true
    base-chance: 0.02  # 2% base chance (scales with drop_rate stat)

# Messages
messages:
  run-start: "&aEntering the Arena Realm..."
  run-end: "&cYour run has ended!"
  level-up: "&6&lLEVEL UP! &eLevel {level}"
  wave-start: "&cWave {wave} begins!"
  boss-spawn: "&4&lBOSS APPROACHING!"



